<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1" class="div">
        <p>this is paragraph in 1st div</p></div>
    <div id="div2" class="div"> 
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
            <li>list item 4</li>
        </ul>
    </div>
    <div id="div3" class="div">
        <p>this is paragraph in 3rd division </p>
    </div> 
    <button onclick="fn1()"> click me for fn1()</button>
    <button onclick="fn2()"> click me for fn2()</button>
    <button onclick="fn3()"> click me for fn3()</button>
    <button onclick="fn4()"> click me for fn4()</button>
    <button onclick="fn5()"> click me for fn5()</button>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
</script>
<script>
    function fn1(){
        $("div").fadeToggle(1000);
    }
    function fn2(){
        $( "#div1","#div2").fadeToggle(2000);
    }
    function fn3(){
        $("li").fadeToggle(3000);
    }
    function fn4(){
        $("#div1 p").fadeToggle(4000);
    }
    function fn5(){
        $("li:even").fadeToggle(1000);
    }
</script>
