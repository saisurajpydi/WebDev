<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jqCss.css">
    <h1>Jquery DOM manipulation </h1>
</head>
<body>
    <div>
    <button id="b1">Add Class</button>
    <button id="b2">Remove Class</button>
    <button id="b3">Toggle Class</button>
    <button id="b4"> CSS</button>
    </div>
    <br>
    <div id="div2">
        <p>this is para in 2nd div</p>
    </div>
    <div id="div3">
        <p>this is para in 3rd div</p>
    </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous">
</script>
<script>
    $(document).ready(function(){
        $("#b1").click(function(){
              $("#div2").addClass("newDivClass newparaclass ");
        });
        $("#b2").click(function(){
              $("#div2").removeClass("newDivClass");
        });
        $("#b3").click(function(){
              $("#div2").toggleClass("newDivClass");
        });
        $("#b4").click(function(){
            //   alert($("#div2").css("padding"));  
            //   alert($("#div2").css("font-size"));
            $("#div2").css("font-size","20px");
        });
    });
</script>
