<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h1>print 5 table</h1>
    <!-- for(init;condition;incre/decre) -->
    <script>
        for(var i = 1;i<=10;i++){
            document.writeln("5 *" + i + "="+ 5*i);
            document.write("<br>")
        }
    </script>
    <br>
    <script>
        for(var i = 2;i<=10;i+=2){
            document.write("<h2>"+i+"</h2>");
        }
    </script>
</body>
</html>
