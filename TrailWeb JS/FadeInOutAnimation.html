<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fade In and Out Of Img using Opacity property</h1>
    <button onclick = "fadeOut()">Fade Out </button><br>
    <img id="img1" src="image.jpeg" alt="not available" width = "200px"><br>
    <button onclick = "fadeIn()">Fade In</button>
</body>
</html>
<script>
    var opacity = 0;
    var id = 0;
    function fadeOut(){
        id = setInterval(hide,100);
    }
    function fadeIn(){
        id = setInterval(show,100);
    }
    function hide(){
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity > 0){
            opacity = opacity - 0.1;
            img.style.opacity = opacity;
        }else{
            clearInterval(id);
        }
    }
    function show(){
        var img = document.getElementById("img1");
        opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"));
        if(opacity < 1){
            opacity = opacity + 0.1;
            img.style.opacity = opacity;
        }else{
            clearInterval(id);
        }
    }

</script>
