<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>switch case in js</h1>
    <!-- find the day of a week by number -->
    <script type="text/javaScript">
    var day = 10;
    switch(day){
        case 1:
            document.write("sunday");
            break;
        case 2:
            document.write("monday");
            break;
        case 3:
            document.write("tuesday");
            break;
        case 4:
            document.write("wednesday");
            break;
        case 5:
            document.write("thrusday");
            break;
        case 6:
            document.write("friday");
            break;
        case 7:
            document.write("saturday");
            break;
        default:
            document.write("enter the right input")
    }
    </script>
    <br>
    <script type="text/javaScript">
    var day = "suraj";
    switch(day + " jason"){
        case "suraj jason":
            document.write("thats my name ");
            break;
        case 2:
            document.write("monday");
            break;
        default:
            document.write("enter the right input")
    }
    </script>

</body>

</html>
