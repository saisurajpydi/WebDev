<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <h1>using arrays in js</h1>
    <script type="text/javaScript">
        var car1 = "bmw";
        var car2 = "skoda";
        var car3 = "audi";
        var car = [car1,car2,car3];
        car.push("benz")
        car.push(5)
        
        for(var i = 0;i<car.length;i++){
            document.write(car[i])
            document.write("<br>")
        }

    </script>
</body>
</html>
