<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <h1>while loop demo</h1>
    <script>
        var x = 1;
        while(x<10){
            document.write(x)
            document.write("<br>")
            x += 2;
        }
    </script>
</body>
</html>
